<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>3.Get-into-the-Jungle</title>
</head>

<body>

    <div class="wrapper">
        <section class="image-holder">
        </section>
        <section class="form-wrapper">
            <h2>Monkey Login</h2>
            <form action="POST">
                <p class="field">
                    <input type="text" placeholder="Email">
                    <span class="actions"></span>
                    <i class="fas fa-envelope"></i>
                </p>
                <p class="field">
                    <input type="password" placeholder="Password">
                    <span class="actions"></span>
                    <i class="fas fa-lock"></i>
                </p>
                <p>I am here for:</p>
                <p class="field radio">
                   <span><input type="radio" />Bananas</span>
                   <span><input type="radio" />Lady Monkeys</span>
                   <span><input type="radio" />Fun</span>
                </p>
                <p class="field">
                    <input type="submit" value="GET INTO THE JUNGLE" />
                </p>
                <P class="forgot">
                    Forgot <a href="#">Username / Password?</a>
                </P>
            </form>

            <div class="create">
                <a href="#">Create your account <i class="fas fa-long-arrow-alt-right"></i></a>
            </div>
        </section>
    </div>

</body>

</html>
